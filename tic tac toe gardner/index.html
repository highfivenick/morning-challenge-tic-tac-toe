<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="tic tac toe" />
    <meta name="keywords" content="game, 1v1, fun" />

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>Nick-Nac-No</h1></header>
    
    
    <section class="boxes">
      <section class="box" class="right" id="0"></section>
      <section class="box" class="right" id="1"></section>
      <section class="box" id="2"></section>
      <section class="box" class="right" class="top" id="3"></section>
      <section class="box" class="right" class="top" id="4"></section>
      <section class="box" class="top" id="5"></section>
      <section class="box" class="right" class="top" id="6"></section>
      <section class="box" class="right" class="top" id="7"></section>
      <section class="box" class="top" id="8"></section>
    </section>
    <p class="showTurn">It's Player <span id="whichPlayer"></span>'s Turn</p>
    <p class="whoWon"></p>
    <button id="clear">Reset Game</button>




    <script type = "text/javascript" src="js/main.js"></script>
  </body>
</html>
